<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Weather App</h1>
    <form id="form">
      <div class="formSection">
        <label for="city" id="cityLabel">City:</label>
        <input type="text" name="city" id="cityInput" />
      </div>
      <div class="formSection">
        <label for="farenheit">Farenheit</label>
        <input type="radio" value="farenheit" name="units" checked/>
      </div>
      <div class="formSection">
        <label for="celsius">Celsius</label>
        <input type="radio" value="celsius" name="units" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
